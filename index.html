<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Find DevTools bugs</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header class="box header">
  <span onclick="document.body.classList.toggle('dark')">Firefox Developer Tools</span>
  <ul class="links">
    <li><a href="https://wiki.mozilla.org/DevTools/GetInvolved" target="_blank">How to contribute?</a></li>
    <li><a href="https://dxr.mozilla.org/mozilla-central/source/devtools" target="_blank">Browse the code</a></li>
    <li><a href="https://bugzilla.mozilla.org/enter_bug.cgi?product=Firefox&component=Developer%20Tools" target="_blank">File a bug</a></li>
    <li><a href="https://twitter.com/firefoxdevtools" target="_blank">Twitter</a></li>
  </ul>
</header>
<main>
  <div class="sidebar box">
    <div class="separated">
      <input class="search-input" name="search" type="text" placeholder="Search displayed bugs" />
    </div>
    <ul class="filter-list filters separated">
      <li>
        <input id="good-first" name="easy" type="checkbox" value="good-first" checked />
        <label for="good-first">Good first bugs</label>
      </li>
      <li>
        <input id="mentored" name="mentored" type="checkbox" value="mentored" />
        <label for="mentored">Mentored bugs</label>
      </li>
    </ul>
    <ul class="tools-list filters separated">
      <li>
        <input type="radio" id="all" name="tool" value="all" checked />
        <label for="all">All tools</label>
      </li>
    </ul>
  </div>
  <div class="main">
    <ul class="bugs box loading"></ul>
  </div>
  <div class="sidebar box">
    <ul id="top-contributors" class="top-contributors loading"></ul>
  </div>
</main>
<footer class="footer box">Help make this page more awesome: <a href="//github.com/captainbrosset/devtools-bug-finder">GitHub repo</a></footer>
<script type="text/javascript" src="bz-0.2.3.js"></script>
<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="components.js"></script>
<script type="text/javascript" src="app.js"></script>
<script>
"use strict";
addEventListener("load", init);
</script>
</body>
</html>
